<div class="container" style="margin-top: 8%; justify-content:center;display: flex;">
  <div class="card w-50" >
    <div class="card-body">
      <h5 class="card-title"></h5>
  <label for="">Ingrese el número que desea convertir a Romano:</label>
  <input type="text" #numero>
  <button type="button" class="btn btn-primary"(click)="convertirNumero(numero.value)" style="margin-left: 10px;">Convertir</button>
  <button  type="button" class="btn btn-primary"(click)="clean(); numero.value=''"   style="margin-left: 10px;">Limpiar</button>
  <br>
  <label style="margin-top:7px">El número en Romano es: {{romano}} </label>

</div>
</div>
</div>
